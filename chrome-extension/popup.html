<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TextMotion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="logo-div">
    <img src="sun.png" alt="">
    <h1>TextMotion</h1>
</div>

<div class="content">
    <div class="text-div">
        <h2>TEXT</h2>
        <p class="text"></p>
    </div>

    <div class="emotion-div">
        <h2>EMOTION</h2>
        <div class="emotion-name">
            <p class="emotion"></p>
            <img class="emoji" src="" alt="">

        </div>
    </div>

    <div class="button-div">
        <button>DETAILS</button>

    </div>

    <div class="details-div">
        <h2>DETAILS</h2>

    </div>
</div>

<div class="help-div">
    <h2>How to use?</h2>
    <p class="help">Select a text, and click on the</p>
    <p class="help">extension logo to detect its </p>
    <p class="help">emotion.</p>
</div>

<div class="footer">
    <p>Created by <a href="https://github.com/KaniUni">Kanika</a> and <a
            href="https://github.com/navjeet-py">Navjeet</a></p>
</div>


<script src="main.js"></script>
</body>
</html>
